<h1>Upcoming!</h1>
<div class="talk-list">
  <mat-card *ngFor="let tile of comingSoon">
    <mat-card-header>
      <mat-card-title>{{ tile.title }}</mat-card-title>
      <mat-card-subtitle>{{ tile.format }}</mat-card-subtitle>
    </mat-card-header>
    <a *ngIf="tile.thumbnail" target="_blank" [href]="tile.url">
      <img mat-card-image [src]="tile.thumbnail" />
    </a>
    <a *ngIf="tile.svg" target="_blank" [href]="tile.url">
      <img mat-card-image [src]="tile.svg" />
    </a>

    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<h1>Past</h1>
<div class="talk-list">
  <mat-card *ngFor="let tile of tiles">
    <mat-card-header>
      <mat-card-title>{{ tile.title }}</mat-card-title>
      <mat-card-subtitle>{{ tile.format }}</mat-card-subtitle>
    </mat-card-header>
    <a target="_blank" [href]="tile.url">
      <img mat-card-image [src]="tile.thumbnail" />
    </a>
    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
