#.travis.yml

language: node_js
node_js:
  - 10
cache: npm

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools

script:
  - npm run build
  - npm run test

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: '$FIREBASE_TOKEN'
  project: 'the-evergreen-dev'
